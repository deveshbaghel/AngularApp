<form>
    <table style="width:100%;" class='table table-striped table-bordered'>  
      <thead>  
      <tr style="background-color: blue;color: white;">  
      <td>S.No</td>  
      <td>Name</td>  
      <td>Mobile</td>  
      <td>Email</td>  
      <td>Address</td> 
      <td>Reg. Date</td>
      <td>Delete</td>  
      <td>Update</td>  
      </tr>  
      </thead>  
      <tbody>  
      <tr *ngFor="let r of resources;let i = index" >  
      <td style="font-weight:bold">{{i+1}}</td>  

      <td>{{r.name}}</td>  
      <td>{{r.mobile}}</td>  
      <td>{{r.email}}</td>  
      <td>{{r.address}}</td>  
      <td>{{r.insertedDateTime | date :'short'}}</td> 
      <td><input  class="btn btn-primary" (click)="DeleteRecord(r.id)" value="Delete" type="button"></td> 
      <td><input  class="btn btn-primary" (click)="UpdateRecord(r.id)" value="Update" type="button"></td> 
      </tr>  
      </tbody>  
      </table>
      <br>
      <br>

      <table>
        <tr>
          <td>
              <input style="text-align:center;margin-left:650px;"  class="btn btn-primary" (click)="GotoRegistrtion()" value=" Go To Registration" type="button">
          </td>
        </tr>
      </table>
</form>
